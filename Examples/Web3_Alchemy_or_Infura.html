<!DOCTYPE html>
<html>
  <head>
    <title>MOBILE FRIENDLT</title>
    <script src="https://aloycwl.github.io/js/cdn/web3.min.js"></script>
  </head>
  <body>
    <button
      onclick="load('eth-rinkeby.alchemyapi.io/v2/xneL9EV87zUlVocEVcyDT5tqp4LZE0Fy')"
    >
      Using Rinkeby Alchemy
    </button>
    <button
      onclick="load('rinkeby.infura.io/v3/d9dd32eb1ebe4bcf82626cd47e40fd22')"
    >
      Using Rinkeby Infura
    </button>
    <a id="msg"></a>
    <script>
      async function load(p1) {
        web3 = new Web3('https://' + p1);
        addr = '0xD120D29947BCb41812Dc6e7AbA2782E7c8237F36';
        contract = new web3.eth.Contract(
          [
            {
              inputs: [],
              name: 'count',
              outputs: [{ internalType: '', name: '', type: 'uint256' }],
              stateMutability: 'view',
              type: 'function',
            },
          ],
          addr
        );
        document.getElementById(
          'msg'
        ).innerHTML = `The address is <b>${addr}</b> has minted <b>${await contract.methods.count
          .call()
          .call()}</b> NFTs`;
      }
    </script>
  </body>
</html>
